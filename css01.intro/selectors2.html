<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Page</title>
  <style>
    * {
      color: red;
    }

    .black {
      background-color: black;
    }

    .yellow {
      background-color: yellow;
      color: purple;
    }

    #test {
      background-color: purple;
    }
  </style>
</head>

<body>
  <h1 class="black">Hello World!</h1>

  <h2 class="yellow">Hello World!</h2>


  <p id="test" style="background-color: white;" class="black">First Paragraph</p>

  <p class="black">Second Paragraph</p>
  <p>Third Paragraph</p>
</body>

</html>
