<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    #xx-small {
      font-size: xx-small;
    }

    #x-small {
      font-size: x-small;
    }

    #small {
      font-size: small;
    }

    #medium {
      font-size: medium;
    }

    #large {
      font-size: large;
    }

    #x-large {
      font-size: x-large;
    }

    #xx-large {
      font-size: xx-large;
    }

    #a1,
    #a2,
    #a3 {
      font-size: larger
    }
  </style>
</head>

<body>

  <h2> font-size </h2>

  <p>
    Absolute keyword font-size
  </p>
  <ul>
    <li id="xx-small"> xx-small </li>
    <li id="x-small"> x-small </li>
    <li id="small"> small </li>
    <li id="medium"> medium </li>
    <li id="large"> large </li>
    <li id="x-large"> x-large </li>
    <li id="xx-large"> xx-large </li>
  </ul>

  <p>
    Relative keyword font-size
  </p>

  <div id="a1">
    text
    <div id="a2">
      larger text
      <div id="a3">
        larger text
      </div>
    </div>
  </div>

  <!--
  The reason you're seeing different font sizes for a1, a2, and a3 is due to the relative keyword larger 
  being used in the CSS. When larger is applied to a text element, it increases the font size relative 
  to its parent element's font size.

In your example:

a1 has a default font size inherited from the <body> tag.
a2 is nested inside a1, so its font size is 1.2 times the font size of its parent (a1).
a3 is further nested inside a2, so its font size is 1.2 times the font size of its parent (a2), which itself 
is already 1.2 times the font size of its parent (a1).
Here's the breakdown:

a1 starts with the default font size, let's say 16px.
a2 font size will be 16px * 1.2 = 19.2px.
a3 font size will be 19.2px * 1.2 = 23.04px.
  -->

</body>

</html>
