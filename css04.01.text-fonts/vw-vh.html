<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Tutorial</title>
  <style>
    /*
    The vmin unit in CSS represents 1% of the minimum viewport
     dimension. It means that 50vmin would be 50% 
     of the smaller dimension of the viewport 
     (either the width or the height, whichever is smaller).
    */
    .box {
      width: 50vmin;
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <div class="box">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab architecto, assumenda cumque facilis fugiat ipsa ipsam
    necessitatibus obcaecati provident qui quidem recusandae unde, veniam. Amet commodi itaque nisi quas ratione?
  </div>

</body>

</html>
